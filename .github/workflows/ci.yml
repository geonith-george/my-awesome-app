name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: echo "No tests configured yet - add npm test when ready"

      - name: Build for production
        run: npm run build

      - name: Build Docker image
        run: docker build -t my-awesome-app:latest .
